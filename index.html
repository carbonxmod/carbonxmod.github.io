<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <title>Carbon X Mod | Isometric M-Audio Oxygen mod</title>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Gruppo"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
        />
        <link rel="stylesheet" href="style.css" />

        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <div
            class="loading"
            style="
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: #1e1f23;
            "
        ></div>
        <header class="showcase bg-hexagons">
            <img src="assets/keyboard.svg" />
            <h1>carbon X mod</h1>
            <h2>isometric M-Audio Oxygen mod</h2>
        </header>
        <section class="access bg-darker">
            <a
                href="https://github.com/carbonxmod/carbonxmod.github.io/tree/main/files"
                rel="noreferrer"
                target="_blank"
            >
                <i data-feather="download"></i>
            </a>
            <span>.f3d .step .stl</span>
        </section>
        <div class="explainers bg-hexagons">
            <section>
                <i data-feather="eye"></i>
                <h3>overview</h3>
                <p>hello</p>
            </section>
            <section>
                <i data-feather="codepen"></i>
                <h3>design</h3>
                <p>hello</p>
            </section>
            <section>
                <i data-feather="box"></i>
                <h3>manufacturing</h3>
                <p>hello</p>
            </section>
            <section>
                <i data-feather="tool"></i>
                <h3>assembly</h3>
                <p>hello</p>
            </section>
            <section>
                <i data-feather="music"></i>
                <h3>play</h3>
                <p>hello</p>
            </section>
        </div>
        <footer class="bg-darker">
            <img src="/files/preview/keyboard.jpg" alt="Isometric keyboard" />
            <div id="container">reveal</div>
            <svg width="100%" height="100%">
                <radialGradient id="fade">
                    <stop offset="50%" stop-color="black" />
                    <stop offset="90%" stop-color="white" />
                </radialGradient>
                <filter id="displacement">
                    <feTurbulence
                        type="fractalNoise"
                        baseFrequency="0.01"
                        numOctaves="1"
                        result="turbulence"
                    />
                    <feDisplacementMap
                        in2="turbulence"
                        in="SourceGraphic"
                        scale="100"
                        xChannelSelector="R"
                        yChannelSelector="G"
                        result="result"
                    />
                    <feTurbulence
                        type="fractalNoise"
                        baseFrequency="0.05"
                        numOctaves="5"
                        result="turbulence2"
                    />
                    <feDisplacementMap
                        in2="turbulence2"
                        in="result"
                        scale="50"
                        xChannelSelector="R"
                        yChannelSelector="G"
                        result="result"
                    />
                    />
                </filter>
                <mask id="mask">
                    <rect width="100%" height="100%" fill="white" />
                    <circle
                        id="cursor"
                        cx="-100"
                        cy="-100"
                        r="10%"
                        fill="url(#fade)"
                        filter="url(#displacement)"
                    />
                </mask>
            </svg>
        </footer>
        <script>
            feather.replace()

            const container = document.querySelector('#container')
            const cursor = document.querySelector('#cursor')

            container.addEventListener('pointermove', (event) => {
                cursor.setAttribute('cx', event.offsetX)
                cursor.setAttribute('cy', event.offsetY)
            })
            container.addEventListener('pointerout', (event) => {
                cursor.setAttribute('cx', -100)
                cursor.setAttribute('cy', -100)
            })
        </script>
    </body>
</html>
